<h1 class="text-3xl font-bold underline text-center mt-10">Envie o Pedido</h1>
<div class="flex justify-center flex-wrap">

  <form
     #pedidoForm="ngForm"
    class="w-[50%] max-w-sm mx-auto"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-4">
      <label for="nome" class="block text-gray-700 text-sm font-bold mb-2"
        >Nome:</label
      >
      <input
        type="text"
        id="nome"
        name="nome"
        [(ngModel)]="pedido.nome"
        required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="itens" class="block text-gray-700 text-sm font-bold mb-2"
        >Itens:</label
      >
      <input
        type="text"
        id="itens"
        name="itens"
        [(ngModel)]="pedido.itens"
        required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="quantidade" class="block text-gray-700 text-sm font-bold mb-2"
        >Quantidade:</label
      >
      <input
        type="number"
        id="quantidade"
        name="quantidade"
        [(ngModel)]="pedido.quantidade"
        required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="valor" class="block text-gray-700 text-sm font-bold mb-2"
        >Valor:</label
      >
      <input
        type="number"
        id="valor"
        name="valor"
        [(ngModel)]="pedido.valor"
        required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        type="submit"
        [disabled]="!pedidoForm.form.valid"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Enviar Pedido
      </button>
      <button
        type="button"
        (click)="limpar()"
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Limpar
      </button>
    </div>
  </form>
  <table class="w-[50%] max-w-sm  mx-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">Nome</th>
        <th class="px-4 py-2">Itens</th>
        <th class="px-4 py-2">Quantidade</th>
        <th class="px-4 py-2">Valor</th>
      </tr>
    </thead>
    <tbody>
      @for(pedido of pedidos; track pedido.id) {
        <tr >
          <td class="border px- 4 py-2">{{ pedido.nome }}</td>
          <td class="border px-4 py-2">{{ pedido.itens }}</td>
          <td class="border px-4 py-2">{{ pedido.quantidade }}</td>
          <td class="border px-4 py-2">{{ pedido.valor }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
