spring.application.name=demo
ip=192.168.0.25
# porta da aplicação
server.port=8082

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true
management.server.port=9090
# banco de dados postgresql
spring.datasource.url=jdbc:postgresql://${ip}:5432/demo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# rabbitmq
spring.rabbitmq.host=${ip}
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

rabbitmq.queue.notificacoes=notificacoes
rabbitmq.routing.key.notificacoes=notificacoes_routing_key

rabbitmq.topic.exchange.name=pedidos_exchange

spring.amqp.deserialization.trust.all=true
  